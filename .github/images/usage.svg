  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#6C9">bibop</tspan> <tspan class="g">{options}</tspan> recipe</text>
  <text x="12" y="100"><tspan class="bold">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--dry-run</tspan><tspan class="LG">, </tspan><tspan class="g">-D</tspan> <tspan class="DG">..............</tspan> Parse and validate recipe</text>
  <text x="12" y="160">  <tspan class="g">--extra</tspan><tspan class="LG">, </tspan><tspan class="g">-X</tspan> <tspan class="LG">lines</tspan> <tspan class="DG">..........</tspan> Number of output lines for failed action <tspan class="DG">(default: 10)</tspan></text>
  <text x="12" y="180">  <tspan class="g">--pause</tspan><tspan class="LG">, </tspan><tspan class="g">-P</tspan> <tspan class="LG">duration</tspan> <tspan class="DG">.......</tspan> Pause between commands in seconds</text>
  <text x="12" y="200">  <tspan class="g">--list-packages</tspan><tspan class="LG">, </tspan><tspan class="g">-L</tspan> <tspan class="DG">........</tspan> List required packages</text>
  <text x="12" y="220">  <tspan class="g">--list-packages-flat</tspan><tspan class="LG">, </tspan><tspan class="g">-L1</tspan> <tspan class="DG">..</tspan> List required packages in one line <tspan class="DG">(useful for scripts)</tspan></text>
  <text x="12" y="240">  <tspan class="g">--variables</tspan><tspan class="LG">, </tspan><tspan class="g">-V</tspan> <tspan class="DG">............</tspan> List recipe variables</text>
  <text x="12" y="260">  <tspan class="g">--barcode</tspan><tspan class="LG">, </tspan><tspan class="g">-B</tspan> <tspan class="DG">..............</tspan> Show unique barcode for test <tspan class="DG">(based on recipe and required packages)</tspan></text>
  <text x="12" y="280">  <tspan class="g">--time</tspan><tspan class="LG">, </tspan><tspan class="g">-T</tspan> <tspan class="DG">.................</tspan> Print execution time for every action</text>
  <text x="12" y="300">  <tspan class="g">--format</tspan><tspan class="LG">, </tspan><tspan class="g">-f</tspan> <tspan class="LG">format</tspan> <tspan class="DG">........</tspan> Output format <tspan class="DG">(tap13|tap14|json|xml)</tspan></text>
  <text x="12" y="320">  <tspan class="g">--dir</tspan><tspan class="LG">, </tspan><tspan class="g">-d</tspan> <tspan class="LG">dir</tspan> <tspan class="DG">..............</tspan> Path to working directory</text>
  <text x="12" y="340">  <tspan class="g">--path</tspan><tspan class="LG">, </tspan><tspan class="g">-p</tspan> <tspan class="LG">path</tspan> <tspan class="DG">............</tspan> Path to directory with binaries</text>
  <text x="12" y="360">  <tspan class="g">--error-dir</tspan><tspan class="LG">, </tspan><tspan class="g">-e</tspan> <tspan class="LG">dir</tspan> <tspan class="DG">........</tspan> Path to directory for errors data</text>
  <text x="12" y="380">  <tspan class="g">--tag</tspan><tspan class="LG">, </tspan><tspan class="g">-t</tspan> <tspan class="LG">tag</tspan> <tspan class="DG">..............</tspan> One or more command tags to run</text>
  <text x="12" y="400">  <tspan class="g">--quiet</tspan><tspan class="LG">, </tspan><tspan class="g">-q</tspan> <tspan class="DG">................</tspan> Quiet mode</text>
  <text x="12" y="420">  <tspan class="g">--ignore-packages</tspan><tspan class="LG">, </tspan><tspan class="g">-ip</tspan> <tspan class="DG">.....</tspan> Do not check system for installed packages</text>
  <text x="12" y="440">  <tspan class="g">--no-cleanup</tspan><tspan class="LG">, </tspan><tspan class="g">-nl</tspan> <tspan class="DG">..........</tspan> Disable deleting files created during tests</text>
  <text x="12" y="460">  <tspan class="g">--no-color</tspan><tspan class="LG">, </tspan><tspan class="g">-nc</tspan> <tspan class="DG">............</tspan> Disable colors in output</text>
  <text x="12" y="480">  <tspan class="g">--help</tspan><tspan class="LG">, </tspan><tspan class="g">-h</tspan> <tspan class="DG">.................</tspan> Show this help message</text>
  <text x="12" y="500">  <tspan class="g">--version</tspan><tspan class="LG">, </tspan><tspan class="g">-v</tspan> <tspan class="DG">..............</tspan> Show version</text>
  <text x="12" y="540"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="580">  bibop app.recipe</text>
  <text x="12" y="600">  <tspan class="italic DG">Run tests from app.recipe</tspan></text>
  <text x="12" y="640">  bibop app.recipe --quiet --error-dir bibop-errors</text>
  <text x="12" y="660">  <tspan class="italic DG">Run tests from app.recipe in quiet mode and save errors data to bibop-errors directory</tspan></text>
  <text x="12" y="700">  bibop app.recipe --tag init,service</text>
  <text x="12" y="720">  <tspan class="italic DG">Run tests from app.recipe and execute commands with tags init and service</tspan></text>
  <text x="12" y="760">  bibop app.recipe --extra</text>
  <text x="12" y="780">  <tspan class="italic DG">Run tests from app.recipe and print the last 10 lines from command output if action was failed</tspan></text>
  <text x="12" y="820">  bibop app.recipe --extra=50</text>
  <text x="12" y="840">  <tspan class="italic DG">Run tests from app.recipe and print the last 50 lines from command output if action was failed</tspan></text>
  <text x="12" y="880">  bibop app.recipe --format json 1&gt; ~/results/app.json</text>
  <text x="12" y="900">  <tspan class="italic DG">Run tests from app.recipe and save result in JSON format</tspan></text>
  <text x="12" y="940">  sudo dnf install $(bibop app.recipe -L1)</text>
  <text x="12" y="960">  <tspan class="italic DG">Install all packages required for tests</tspan></text>

  <rect x="861" y="36" width="30.3" height="942" fill="url(#fog)"/>
