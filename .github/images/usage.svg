  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB" fill="#6C9">bibop</tspan> <tspan class="g">{options}</tspan> <tspan class="s">recipe</tspan></text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--dry-run</tspan><tspan class="s">, </tspan><tspan class="g">-D</tspan> <tspan class="d">..............</tspan> Parse and validate recipe</text>
  <text x="12" y="160">  <tspan class="g">--extra</tspan><tspan class="s">, </tspan><tspan class="g">-X</tspan> <tspan class="s">lines</tspan> <tspan class="d">..........</tspan> Number of output lines for failed action <tspan class="d">(default: 10)</tspan></text>
  <text x="12" y="180">  <tspan class="g">--pause</tspan><tspan class="s">, </tspan><tspan class="g">-P</tspan> <tspan class="s">duration</tspan> <tspan class="d">.......</tspan> Pause between commands in seconds</text>
  <text x="12" y="200">  <tspan class="g">--list-packages</tspan><tspan class="s">, </tspan><tspan class="g">-L</tspan> <tspan class="d">........</tspan> List required packages</text>
  <text x="12" y="220">  <tspan class="g">--list-packages-flat</tspan><tspan class="s">, </tspan><tspan class="g">-L1</tspan> <tspan class="d">..</tspan> List required packages in one line <tspan class="d">(useful for scripts)</tspan></text>
  <text x="12" y="240">  <tspan class="g">--variables</tspan><tspan class="s">, </tspan><tspan class="g">-V</tspan> <tspan class="d">............</tspan> List recipe variables</text>
  <text x="12" y="260">  <tspan class="g">--barcode</tspan><tspan class="s">, </tspan><tspan class="g">-B</tspan> <tspan class="d">..............</tspan> Show unique barcode for test <tspan class="d">(based on recipe and</tspan></text>
  <text x="12" y="280"><tspan class="d">                               required packages)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--time</tspan><tspan class="s">, </tspan><tspan class="g">-T</tspan> <tspan class="d">.................</tspan> Print execution time for every action</text>
  <text x="12" y="320">  <tspan class="g">--format</tspan><tspan class="s">, </tspan><tspan class="g">-f</tspan> <tspan class="s">format</tspan> <tspan class="d">........</tspan> Output format <tspan class="d">(tap13|tap14|json|xml)</tspan></text>
  <text x="12" y="340">  <tspan class="g">--dir</tspan><tspan class="s">, </tspan><tspan class="g">-d</tspan> <tspan class="s">dir</tspan> <tspan class="d">..............</tspan> Path to working directory</text>
  <text x="12" y="360">  <tspan class="g">--path</tspan><tspan class="s">, </tspan><tspan class="g">-p</tspan> <tspan class="s">path</tspan> <tspan class="d">............</tspan> Path to directory with binaries</text>
  <text x="12" y="380">  <tspan class="g">--error-dir</tspan><tspan class="s">, </tspan><tspan class="g">-e</tspan> <tspan class="s">dir</tspan> <tspan class="d">........</tspan> Path to directory for errors data</text>
  <text x="12" y="400">  <tspan class="g">--tag</tspan><tspan class="s">, </tspan><tspan class="g">-t</tspan> <tspan class="s">tag</tspan> <tspan class="d">..............</tspan> One or more command tags to run</text>
  <text x="12" y="420">  <tspan class="g">--quiet</tspan><tspan class="s">, </tspan><tspan class="g">-q</tspan> <tspan class="d">................</tspan> Quiet mode</text>
  <text x="12" y="440">  <tspan class="g">--ignore-packages</tspan><tspan class="s">, </tspan><tspan class="g">-ip</tspan> <tspan class="d">.....</tspan> Do not check system for installed packages</text>
  <text x="12" y="460">  <tspan class="g">--no-cleanup</tspan><tspan class="s">, </tspan><tspan class="g">-nl</tspan> <tspan class="d">..........</tspan> Disable deleting files created during tests</text>
  <text x="12" y="480">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">............</tspan> Disable colors in output</text>
  <text x="12" y="500">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">.................</tspan> Show this help message</text>
  <text x="12" y="520">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">..............</tspan> Show version</text>
  <text x="12" y="560"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="600">  bibop app.recipe</text>
  <text x="12" y="620">  <tspan class="II d">Run tests from app.recipe</tspan></text>
  <text x="12" y="660">  bibop app.recipe --quiet --error-dir bibop-errors</text>
  <text x="12" y="680">  <tspan class="II d">Run tests from app.recipe in quiet mode and save errors data to bibop-errors directory</tspan></text>
  <text x="12" y="720">  bibop app.recipe --tag init,service</text>
  <text x="12" y="740">  <tspan class="II d">Run tests from app.recipe and execute commands with tags init and service</tspan></text>
  <text x="12" y="780">  bibop app.recipe --extra</text>
  <text x="12" y="800">  <tspan class="II d">Run tests from app.recipe and print the last 10 lines from command output if action</tspan></text>
  <text x="12" y="820"><tspan class="II d">  was failed</tspan></text>
  <text x="12" y="860">  bibop app.recipe --extra=50</text>
  <text x="12" y="880">  <tspan class="II d">Run tests from app.recipe and print the last 50 lines from command output if action</tspan></text>
  <text x="12" y="900"><tspan class="II d">  was failed</tspan></text>
  <text x="12" y="940">  bibop app.recipe --format json 1&gt; ~/results/app.json</text>
  <text x="12" y="960">  <tspan class="II d">Run tests from app.recipe and save result in JSON format</tspan></text>
  <text x="12" y="1000">  sudo dnf install $(bibop app.recipe -L1)</text>
  <text x="12" y="1020">  <tspan class="II d">Install all packages required for tests</tspan></text>

  <rect x="800" y="36" width="30.3" height="1002" fill="url(#fog)"/>
