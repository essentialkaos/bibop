  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#6C9">bibop</tspan> <tspan class="g">{options}</tspan> recipe</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--dry-run, -D</tspan> <tspan class="DG">..............</tspan> Parse and validate recipe</text>
  <text x="12" y="156">  <tspan class="g">--extra, -X</tspan> <tspan class="LG">lines</tspan> <tspan class="DG">..........</tspan> Number of output lines for failed action <tspan class="DG">(default: 10)</tspan></text>
  <text x="12" y="176">  <tspan class="g">--pause, -P</tspan> <tspan class="LG">duration</tspan> <tspan class="DG">.......</tspan> Pause between commands in seconds</text>
  <text x="12" y="196">  <tspan class="g">--list-packages, -L</tspan> <tspan class="DG">........</tspan> List required packages</text>
  <text x="12" y="216">  <tspan class="g">--list-packages-flat, -L1</tspan> <tspan class="DG">..</tspan> List required packages in one line <tspan class="DG">(useful for scripts)</tspan></text>
  <text x="12" y="236">  <tspan class="g">--variables, -V</tspan> <tspan class="DG">............</tspan> List recipe variables</text>
  <text x="12" y="256">  <tspan class="g">--barcode, -B</tspan> <tspan class="DG">..............</tspan> Show unique barcode for test <tspan class="DG">(based on recipe and required packages)</tspan></text>
  <text x="12" y="276">  <tspan class="g">--time, -T</tspan> <tspan class="DG">.................</tspan> Print execution time for every action</text>
  <text x="12" y="296">  <tspan class="g">--format, -f</tspan> <tspan class="LG">format</tspan> <tspan class="DG">........</tspan> Output format <tspan class="DG">(tap13|tap14|json|xml)</tspan></text>
  <text x="12" y="316">  <tspan class="g">--dir, -d</tspan> <tspan class="LG">dir</tspan> <tspan class="DG">..............</tspan> Path to working directory</text>
  <text x="12" y="336">  <tspan class="g">--path, -p</tspan> <tspan class="LG">path</tspan> <tspan class="DG">............</tspan> Path to directory with binaries</text>
  <text x="12" y="356">  <tspan class="g">--error-dir, -e</tspan> <tspan class="LG">dir</tspan> <tspan class="DG">........</tspan> Path to directory for errors data</text>
  <text x="12" y="376">  <tspan class="g">--tag, -t</tspan> <tspan class="LG">tag</tspan> <tspan class="DG">..............</tspan> One or more command tags to run</text>
  <text x="12" y="396">  <tspan class="g">--quiet, -q</tspan> <tspan class="DG">................</tspan> Quiet mode</text>
  <text x="12" y="416">  <tspan class="g">--ignore-packages, -ip</tspan> <tspan class="DG">.....</tspan> Do not check system for installed packages</text>
  <text x="12" y="436">  <tspan class="g">--no-cleanup, -nl</tspan> <tspan class="DG">..........</tspan> Disable deleting files created during tests</text>
  <text x="12" y="456">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">............</tspan> Disable colors in output</text>
  <text x="12" y="476">  <tspan class="g">--help, -h</tspan> <tspan class="DG">.................</tspan> Show this help message</text>
  <text x="12" y="496">  <tspan class="g">--version, -v</tspan> <tspan class="DG">..............</tspan> Show version</text>
  <text x="12" y="536"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="576">  bibop app.recipe</text>
  <text x="12" y="596">  <tspan class="italic DG">Run tests from app.recipe</tspan></text>
  <text x="12" y="636">  bibop app.recipe --quiet --error-dir bibop-errors</text>
  <text x="12" y="656">  <tspan class="italic DG">Run tests from app.recipe in quiet mode and save errors data to bibop-errors directory</tspan></text>
  <text x="12" y="696">  bibop app.recipe --tag init,service</text>
  <text x="12" y="716">  <tspan class="italic DG">Run tests from app.recipe and execute commands with tags init and service</tspan></text>
  <text x="12" y="756">  bibop app.recipe --extra</text>
  <text x="12" y="776">  <tspan class="italic DG">Run tests from app.recipe and print the last 10 lines from command output if action was failed</tspan></text>
  <text x="12" y="816">  bibop app.recipe --extra=50</text>
  <text x="12" y="836">  <tspan class="italic DG">Run tests from app.recipe and print the last 50 lines from command output if action was failed</tspan></text>
  <text x="12" y="876">  bibop app.recipe --format json 1&gt; ~/results/app.json</text>
  <text x="12" y="896">  <tspan class="italic DG">Run tests from app.recipe and save result in JSON format</tspan></text>
  <text x="12" y="936">  sudo dnf install $(bibop app.recipe -L1)</text>
  <text x="12" y="956">  <tspan class="italic DG">Install all packages required for tests</tspan></text>

  <rect x="800" y="30" width="30.3" height="938" fill="url(#fog)"/>
</svg>
