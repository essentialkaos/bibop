sudo: false

language: go

go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - tip

os:
  - linux

env:
  - CODECLIMATE_API_HOST=https://codebeat.co/webhooks/code_coverage

branches:
  only:
  - master
  - develop

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - make deps deps-test
  - npm install -g codeclimate-test-reporter

script:
  - make all
  - go test -covermode=count ./parser -coverprofile=coverage.out
  - codeclimate-test-reporter < coverage.out
